---
name: Lint & Unit Tests for S3GW UI
on:
  push:
    branches:
      - '*'
  pull_request:
    branches:
      - '*'

jobs:
  frontend-lint:
    runs-on: ubuntu-latest

    steps:

      - name: Checkout S3GW UI
        uses: actions/checkout@v3

      - name: Set up node.js
        uses: actions/setup-node@v3
        with:
          node-version: 16
          cache: npm
          cache-dependency-path: src/frontend/package-lock.json

      - name: Install Dependencies
        working-directory: src/frontend
        run: npm ci

      - name: Run Lint
        working-directory: src/frontend
        run: npm run lint

  frontend-test:
    runs-on: ubuntu-latest

    steps:

      - name: Checkout S3GW UI
        uses: actions/checkout@v3

      - name: Set up node.js
        uses: actions/setup-node@v3
        with:
          node-version: 16
          cache: npm
          cache-dependency-path: src/frontend/package-lock.json

      - name: Install Dependencies
        working-directory: src/frontend
        run: npm ci

      - name: Run Unit Tests
        working-directory: src/frontend
        run: npm run test:ci
