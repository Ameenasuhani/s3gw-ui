<div *ngIf="config.title"
     class="modal-header">
  <div class="modal-title">
    {{ config.title }}
  </div>
</div>
<div class="modal-body">
  <div *ngIf="config.subtitle"
       class="subtitle mb-2 d-flex justify-content-start align-items-center overflow-hidden">
    <i *ngIf="config.subtitleIconClass"
       [class]="config.subtitleIconClass">
    </i>
    <div class="ms-2">
      <span [innerHTML]="config.subtitle | transloco"></span>
    </div>
  </div>
  <s3gw-declarative-form [config]="config.formConfig"></s3gw-declarative-form>
</div>
<div class="modal-footer">
  <div class="modal-actions">
    <button *ngIf="config.cancelButtonVisible"
            type="button"
            class="btn btn-outline-primary"
            [class]="config.cancelButtonClass"
            (click)="onCancel()">
      {{ config.cancelButtonText! | transloco }}
    </button>
    <s3gw-submit-button *ngIf="config.submitButtonVisible"
                        class="ms-2"
                        [buttonClass]="config.submitButtonClass"
                        [form]="form.formGroup"
                        [formId]="config.formConfig.id"
                        (buttonClick)="onSubmit()">
      {{ config.submitButtonText! | transloco }}
    </s3gw-submit-button>
  </div>
</div>
