<nav>
  <ol class="breadcrumb">
    <li *ngFor="let breadcrumb of breadcrumbs; let last = last"
        [ngClass]="{'active': last}"
        class="breadcrumb-item">
      <a *ngIf="!last"
         [routerLink]="breadcrumb.path">
        {{ breadcrumb.label }}
      </a>
      <span *ngIf="last">
        {{ breadcrumb.label }}
      </span>
    </li>
  </ol>
</nav>
