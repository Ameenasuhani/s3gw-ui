<s3gw-page-status [pageStatus]="pageStatus">
  <div class="s3gw-page-actions">
    <button type="button"
            class="btn"
            (click)="onReload()"
            ngbTooltip="{{ 'Reload' | transloco }}">
      <i [class]="icons.reload"></i>
    </button>
    <input type="file"
           id="upload"
           hidden
           multiple
           (change)="onUpload($event)">
    <label for="upload"
           class="btn btn-primary ">
      {{ "Upload" | transloco }}
    </label>
  </div>
  <s3gw-datatable [data]="objects"
                  [columns]="columns"
                  [autoReload]="false"
                  (loadData)="loadData()">
  </s3gw-datatable>
</s3gw-page-status>
